
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse-sync" [fullScreen] = "true">
   <p style="color: white" > Cargando... </p>
</ngx-spinner>
<div class="title" mat-dialog-title>
    <label >SERVICIOS</label>
</div>
<div mat-dialog-content>
   <form [formGroup]="serviceForm" >
      <br>
      <div>
         <div style="color:red">{{message}}</div>
         <div >
            <div class="row">
               <div class="col-sm-6">
                  <mat-form-field appearance="outline" style="width: 95%;">
                     <mat-label>Nombre del servicio</mat-label>
                     <input matInput formControlName="nombre_servicio" placeholder="Nombre del servicio" />
                     <mat-error >
                        El nombre es requerido.
                     </mat-error>
                     <mat-error >
                        Solo se aceptan letras.
                     </mat-error>
                  </mat-form-field>
               </div>
               <div class="col-sm-6">
                  <mat-form-field appearance="outline" style="width: 95%;">
                     <mat-label>Precio unitario</mat-label>
                     <input matInput formControlName="precio_unitario" placeholder="Precio unitario" type="number" inputmode="numeric" />
                     <mat-error >
                        El precio es requerido.
                     </mat-error>
                     <mat-error >
                        Solo se aceptan n√∫meros.
                     </mat-error>
                  </mat-form-field>
               </div>               
            </div>
            <div class="row">
               <div class="col-sm-6">
                  <mat-form-field appearance="outline" style="width: 95%;">
                     <mat-label>Detalles</mat-label>
                     <textarea matInput formControlName="detalles" placeholder="Detalles"></textarea>
                     <mat-error>
                        El detalle es requerido.
                     </mat-error>
                     <mat-error >
                        Solo se aceptan letras.
                     </mat-error>
                  </mat-form-field>
               </div>
            </div>
         </div>
      </div>
   </form>
</div>
<div style="display: flex; justify-content: center;" mat-dialog-actions>
   <button *ngIf="seleccionado == 1" mat-stroked-button type="submit" (click)="validaFormService()" class="aceptar">Aceptar</button>
   <button *ngIf="seleccionado == 2" mat-stroked-button type="submit" (click)="actualizarForm()" class="aceptar">Actualizar</button>
   <button mat-stroked-button (click)="cancelar()" class="cancelar">Cancelar</button>
</div>
