<div style="margin-top: 60px;">
  <div class="container mt-4">
     <h2 class="mb-3">LISTA DE PRODUCTOS</h2>
     <div style="text-align: right; margin-bottom: 50px">
        <button
           mat-raised-button
           (click)="crearProducto()"
           style="background-color: #fd9727; font-size: 16px"
           >
           <mat-icon>add</mat-icon>
           AGREGAR PRODUCTO
        </button>
     </div>
     <h3>Ingresa el valor de una columna</h3>
     <mat-form-field class="full-width">
        <mat-label>Filtro</mat-label>
        <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Busca por columnas"
        #input
        />
     </mat-form-field>
     <div  class="table-container">
        <div >
           <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="nombre">
                 <th mat-header-cell *matHeaderCellDef> Nombre </th>
                 <td mat-cell *matCellDef="let producto"> {{ producto.nombreProducto }} </td>
              </ng-container>
              <ng-container matColumnDef="estatus">
                 <th mat-header-cell *matHeaderCellDef> Estatus </th>
                 <td mat-cell *matCellDef="let producto">
                    {{ producto.activo == '1' ? 'Activo' : 'Inactivo' }}
                 </td>
              </ng-container>
              <ng-container matColumnDef="categoria">
                 <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
                 <td mat-cell *matCellDef="let producto"> {{ producto.nombreCategoria }} </td>
              </ng-container>
              <ng-container matColumnDef="acciones">
                 <th mat-header-cell *matHeaderCellDef> Acciones </th>
                 <td mat-cell *matCellDef="let producto">
                    <button mat-icon-button color="primary" (click)="editarProducto(producto.idProbob)">
                       <mat-icon>edit</mat-icon>
                    </button>
                 </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['nombre', 'estatus', 'categoria', 'acciones']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['nombre', 'estatus', 'categoria', 'acciones'];"></tr>
           </table>
        </div>
     </div>
     <mat-paginator
        [pageSizeOptions]="[5, 10, 15, 20]"
        showFirstLastButtons
        ></mat-paginator>
     <br />
  </div>
</div>
