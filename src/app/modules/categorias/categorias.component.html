<div class="container mt-4">
  <h2 class="mb-3">Lista de categorias</h2>
  <div style="text-align: right; margin-bottom: 50px">
     <button
        mat-raised-button
        (click)="altaCategoria()"
        style="background-color: #fd9727; font-size: 16px; "
        >
        <mat-icon>add</mat-icon>
        AGREGAR CATEGORIA
     </button>
  </div>
  <h3>Ingresa el valor de una columna</h3>
  <mat-form-field class="full-width">
     <mat-label>Filtro</mat-label>
     <input
     matInput
     (keyup)="applyFilter($event)"
     placeholder="Busca por columnas"
     #input
     />
  </mat-form-field>
  <div  class="table-container">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="nombre">
           <th mat-header-cell *matHeaderCellDef>Nombre</th>
           <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
           <th mat-header-cell *matHeaderCellDef>Descripcion</th>
           <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
        </ng-container>
  <!--    <ng-container matColumnDef="estatus">
         <th mat-header-cell *matHeaderCellDef>Estatus</th>
         <td mat-cell *matCellDef="let categoria">
            <ng-container *ngIf="categoria.estatus === 1">
               Categoria activa
            </ng-container>
            <ng-template *ngIf="categoria.estatus === 0">
               Categoria Inactiva
            </ng-template>
         </td>
      </ng-container>   -->           
        <ng-container matColumnDef="fechaCreacion">
           <th mat-header-cell *matHeaderCellDef>Fecha Creacion</th>
           <td mat-cell *matCellDef="let categoria">{{ categoria.fechaCreacion }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones" *ngIf="dataSource.data.length > 0">
           <th mat-header-cell *matHeaderCellDef>Acciones</th>
           <td mat-cell *matCellDef="let categoria">
              <button mat-icon-button color="primary" (click)="editarCategoria(categoria.idCategoria)">
                 <mat-icon>edit</mat-icon>
              </button>
           </td>
        </ng-container>
        <ng-container matColumnDef="activar">
           <th mat-header-cell *matHeaderCellDef>Activar</th>
           <td mat-cell *matCellDef="let categoria">
              <div class="toggle-container">
                 <input type="checkbox" id="toggle{{categoria.idCategoria}}" class="toggle-checkbox" [checked]="categoria.estatus == '1'" (change)="toggleCheckbox(categoria.idCategoria, categoria.estatus)">
                 <label for="toggle{{categoria.idCategoria}}" class="toggle-label"></label>
              </div>
           </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion', 'fechaCreacion', 'acciones', 'activar']"></tr>
        <tr mat-row *matRowDef="let categoria; columns: ['nombre', 'descripcion', 'fechaCreacion', 'acciones', 'activar']"></tr>
     </table>
  </div>
  <mat-paginator
     [pageSizeOptions]="[4, 10, 15, 20]"
     showFirstLastButtons
     ></mat-paginator>
  <br/>
</div>
