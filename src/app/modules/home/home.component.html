<div style="margin-top: 60px;">
  <mat-card *ngIf="isAdmin() || isRecep()">
      <mat-card-content>
          <div class="dashboard-cards">
              <mat-card class="orange-card" *ngFor="let card of homeCard">
                  <mat-card-header>
                      <mat-card-title>{{card.titulo}}</mat-card-title>
                      <!--<mat-card-title>VENTAS DEL DIA - {{ fechaActual | date:'yyyy-MM-dd' }}</mat-card-title>-->
                  </mat-card-header>
                  <mat-card-content>
                      <br>
                      <div class="row">
                          <div class="col-sm-5">
                              <img src="https://olympus.arvispace.com/gimnasioRoles/assets/img/{{card.icono}}" alt="icnono" class="card-image">
                          </div>
                          <div class="col-sm-7">
                              <br>
                              <p style="color: rgb(0, 0, 0); font-size: 45px; font-family:Verdana, Geneva, Tahoma, sans-serif; ">{{ card.cantidad }}</p>
                          </div>
                      </div>
                  </mat-card-content>
              </mat-card>
          </div>
      </mat-card-content>
  </mat-card>

  <mat-card *ngIf="isAdmin() || isRecep()">
      <mat-card-content>
          <div class="dashboard-cardss">
              <mat-card>
                  <mat-card-content>
                      <div class="dashboard-cardss" *ngIf="isAdmin() || isRecep()">
                          <mat-card class="ancho-1">
                              <mat-card-header>
                                  <h3 class="icon-title">
                <mat-icon class="icon">grid_view</mat-icon>
                PRODUCTOS MÁS VENDIDOS
              </h3>
                              </mat-card-header>
                              <mat-card-content>
                                  <p style="border-top: 2px solid orange;"></p>
                                  <div *ngIf="tablaHTML" [innerHTML]="tablaHTML "></div>

                              </mat-card-content>
                          </mat-card>

                          <mat-card class="ancho-2">
                              <mat-card-header>
                                  <h3 class="icon-title">
                <mat-icon class="icon">grid_view</mat-icon>
                ÚLTIMAS VENTAS
              </h3>
                              </mat-card-header>
                              <mat-card-content>
                                  <p style="border-top: 2px solid orange;"></p>
                                  <div *ngIf="tablaHTMLVentas" [innerHTML]="tablaHTMLVentas"></div>

                              </mat-card-content>
                          </mat-card>

                      </div>
                  </mat-card-content>
              </mat-card>
