<div class="container mt-4">
  <h2 class="mb-3">Lista de colaboradores</h2>
  <div style="text-align: right; margin-bottom: 50px;">
    <button mat-raised-button (click)="OpenAgregar()" style="background-color: #fd9727; font-size: 16px;"><mat-icon>add</mat-icon>AGREGAR COLABORADOR</button>  <!--routerLink="../alta-colaborador"-->
    </div>

  <div class="mb-3">
      <mat-form-field class="example-full-width">
          <mat-label>Nombre de colaborador</mat-label>
          <span matPrefix class="icon_search"><mat-icon>search</mat-icon></span>
          <input matInput placeholder="Nombre colaborador" #txtSearch (keyup)="onSearchPokemon( txtSearch.value )">
        </mat-form-field>
  </div>
  <div class="row">
    <div  class="table-container">
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let empleado"> {{ empleado.nombre }} {{ empleado.apPaterno }} {{ empleado.apMaterno }} </td>
        </ng-container>
      
        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef> Turno </th>
          <td mat-cell *matCellDef="let empleado"> {{ empleado.turnoLaboral }} </td>
        </ng-container>
      
        <ng-container matColumnDef="sucursal">
          <th mat-header-cell *matHeaderCellDef> Sucursal </th>
          <td mat-cell *matCellDef="let empleado"> {{ empleado.nombreGym }} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let empleado"> {{ empleado.email }} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let empleado"> {{ empleado.telefono }} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let empleado">
            <button mat-icon-button color="primary" (click)="OpenEditar(empleado)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['nombre', 'turno', 'sucursal', 'email', 'telefono', 'acciones']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['nombre', 'turno', 'sucursal', 'email', 'telefono', 'acciones'];"></tr>
      </table>
      
      </div>

      <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>

  </div>
</div>
